<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Manon's Pink Calculator</title>
  </head>
  <body>
    
    <header>
      <div>Pinky the Calculator</div>
    </header>

    <div class="calcutor-container">
      <div class="calculator-body">
        <div class="display">
          <div class="window" id="topWindow"></div>
          <div class="window" id="bottomWindow"></div>
        </div>

        <div class="utilityBtns">
          <button class="utilityBtn" id="AC">AC</button>
          <button class="utilityBtn" id="DEL">CE</button>
          <button class="utilityBtn" id="plusMinus">±</button>
          <button class="utilityBtn" id="power">
            <span class="material-symbols-outlined">power_rounded</span>
          </button>
        </div>

        <div class="numOperators">
          <button class="btn numberBtn" id="7">7</button>
          <button class="btn numberBtn" id="8">8</button>
          <button class="btn numberBtn" id="9">9</button>
          <button class="btn operatorBtn" id="divide">/</button>
          <button class="btn numberBtn" id="4">4</button>
          <button class="btn numberBtn" id="5">5</button>
          <button class="btn numberBtn" id="6">6</button>
          <button class="btn operatorBtn" id="multiply">×</button>
          <button class="btn numberBtn" id="1">1</button>
          <button class="btn numberBtn" id="2">2</button>
          <button class="btn numberBtn" id="3">3</button>
          <button class="btn operatorBtn" id="subtract">-</button>
          <button class="btn decimalBtn" id=".">.</button>
          <button class="btn numberBtn" id="0">0</button>
          <button class="btn equalsBtn" id="=">=</button>
          <button class="btn operatorBtn" id="add">+</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="github">
        
      </div>
      <div>text</div>
    </footer>
  </body>
</html>
