<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">

        <div class="display">
            <div class="window" id="topWindow"></div>
            <div class="window" id="bottomWindow"></div>
        </div>

        <div class="utilityBtns">
            <div class="utilityBtn" id="AC">ac</div>
            <div class="utilityBtn" id="DEL">del</div>
            <div class="utilityBtn" id="power">⏼</div>
        </div>

        <div class="numOperators">
            <div class="btn numberBtn" id="7">7</div>
            <div class="btn numberBtn" id="8">8</div>
            <div class="btn numberBtn" id="9">9</div>
            <div class="btn operatorBtn" id="divide">/</div>
            <div class="btn numberBtn" id="4">4</div>
            <div class="btn numberBtn" id="5">5</div>
            <div class="btn numberBtn" id="6">6</div>
            <div class="btn operatorBtn" id="multiply">×</div>
            <div class="btn numberBtn" id="1">1</div>
            <div class="btn numberBtn" id="2">2</div>
            <div class="btn numberBtn" id="3">3</div>
            <div class="btn operatorBtn" id="subtract">-</div>
            <div class="btn decimalBtn" id=".">.</div>
            <div class="btn numberBtn" id="0">0</div>
            <div class="btn equalsBtn" id="=">=</div>
            <div class="btn operatorBtn" id="add">+</div>
        </div>
    </div>
</body>
</html>
