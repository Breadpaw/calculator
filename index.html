<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">

        <div class="top-window">
            <!--<div class="window" id="info">01234567890123456.9</div>-->
            <div class="window" id="inputDisplay"></div>
        </div>

        <div class="menu-bar">
            <div class="menuBtn" id="AC">ac</div>
            <div class="menuBtn" id="DEL">del</div>
            <!--<div class="menuBtn" id="on-off"></div>-->
        </div>

        <div class="num-operators">
            <div class="btn" id="7">7</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="9">9</div>
            <div class="operatorBtn" id="/">/</div>
            <div class="btn" id="4">4</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="6">6</div>
            <div class="operatorBtn" id="×">×</div>
            <div class="btn" id="1">1</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="3">3</div>
            <div class="operatorBtn" id="-">-</div>
            <div class="btn" id=".">.</div>
            <div class="btn" id="0">0</div>
            <div class="operatorBtn" id="=">=</div>
            <div class="operatorBtn" id="+">+</div>
        </div>
    </div>
</body>
</html>
