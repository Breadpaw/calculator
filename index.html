<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="calculator-body">

            <div class="display">
                <div class="window" id="topWindow"></div>
                <div class="window" id="bottomWindow"></div>
            </div>

            <div class="utilityBtns">
                <button data-key="27" class="utilityBtn" id="AC">ac</button>
                <button data-key="8" class="utilityBtn" id="DEL">ce</button>
                <button data-key="192" class="utilityBtn" id="plusMinus">±</button>
                <button data-key="80" class="utilityBtn" id="power"><!--⏼-->pwr</button>
            </div>

            <div class="numOperators">
                <button data-key="55" class="btn numberBtn" id="7">7</button>
                <button data-key="56" class="btn numberBtn" id="8">8</button>
                <button data-key="57" class="btn numberBtn" id="9">9</button>
                <button data-key="191" class="btn operatorBtn" id="divide">/</button>
                <button data-key="52" class="btn numberBtn" id="4">4</button>
                <button data-key="53" class="btn numberBtn" id="5">5</button>
                <button data-key="54" class="btn numberBtn" id="6">6</button>
                <button data-key="x" class="btn operatorBtn" id="multiply">×</button>
                <button data-key="49" class="btn numberBtn" id="1">1</button>
                <button data-key="50" class="btn numberBtn" id="2">2</button>
                <button data-key="51" class="btn numberBtn" id="3">3</button>
                <button data-key="189" class="btn operatorBtn" id="subtract">-</button>
                <button data-key="190" class="btn decimalBtn" id=".">.</button>
                <button data-key="48" class="btn numberBtn" id="0">0</button>
                <button data-key="13" class="btn equalsBtn" id="=">=</button>
                <button data-key="187" class="btn operatorBtn" id="add">+</button>
            </div>
        </div>
        <div id="extra-info">
            <div id="infoText"></div>
        </div>
    </div>
</body>
</html>
