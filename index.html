<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">

        <div class="top-window">
            <div class="window" id="info"></div>
            <div class="window" id="input-display"></div>
        </div>

        <div class="menu-bar">
            <div class="menu-btn" id="AC"></div>
            <div class="menu-btn" id="DEL"></div>
            <!--<div class="menu-btn" id="on-off"></div>-->
        </div>

        <div class="num-operators">
            <div class="square-btn" id="7"></div>
            <div class="square-btn" id="8"></div>
            <div class="square-btn" id="9"></div>
            <div class="square-btn" id="divide"></div>
            <div class="square-btn" id="4"></div>
            <div class="square-btn" id="5"></div>
            <div class="square-btn" id="6"></div>
            <div class="square-btn" id="multiply"></div>
            <div class="square-btn" id="1"></div>
            <div class="square-btn" id="2"></div>
            <div class="square-btn" id="3"></div>
            <div class="square-btn" id="substract"></div>
            <div class="square-btn" id="decimal"></div>
            <div class="square-btn" id="0"></div>
            <div class="square-btn" id="equals"></div>
            <div class="square-btn" id="add"></div>
        </div>
    </div>
</body>
</html>
